<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Paper Input Autocomplete Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../paper-input-autocomplete.html">
  </head>
  <body>

    <paper-input-autocomplete id="fruits" label="Fruits" placeholder="test" suggestions-in-overlay="true" display-options-on-focus="true"></paper-input-autocomplete>
    <button onclick="whichFruit()">Which fruit?</button>
    <button onclick="clearFruit()">Clear the selected fruit</button>

    <br/><br/><br/><br/>

    <paper-input-autocomplete id="vegetables" label="Vegetables" search-property="name"></paper-input-autocomplete>
    <button onclick="whichVegetable()">Which vegetable?</button>
    <button onclick="clearVegetable()">Clear the selected vegetable</button>

    <script>
      document.getElementById('fruits').source = ['Apple', 'Orange', 'Bananas'];
      document.getElementById('vegetables').source = [
        {name: 'Cabbage', scientificName: 'Brassica oleracea'},
        {name: 'Carrot', scientificName: 'Daucus carota'},
        {name: 'Potato', scientificName: 'Solanum tuberosum'},
      ];

      function whichFruit() {
        alert(document.getElementById('fruits').getValue());
      }

      function clearFruit() {
        document.getElementById('fruits').clear();
      }

      function whichVegetable() {
        alert(JSON.stringify(document.getElementById('vegetables').getValue()));
      }

      function clearVegetable() {
        document.getElementById('vegetables').clear();
      }
    </script>

  </body>
</html>
